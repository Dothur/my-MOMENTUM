<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/state.css" />
    <link rel="stylesheet" href="./css/todo.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/default.css" />
    <title>Momentum App</title>
  </head>

  <body>
    <div class="container">
      <section id="state" class="mx-auto mt-3 py-3 px-3">
        <div id="weather" class="col-lg-6 col-md-6 col-sm-6 col-12">
          <img id="weatherIcon" class="img-fluid" />
          <span id="clock"></span>
          <span id="weatherSpan"></span>
          <span id="citySpan"></span>
        </div>
      </section>
      <section id="login">
        <form id="login-form" class="hidden mx-auto">
          <div class="input-group mb-3">
            <input
              class="form-control"
              required
              maxlength="15"
              type="text"
              placeholder="What is your name?"
            />
            <button
              id="login-btn"
              class="btn btn-outline-dark"
              type="submit"
              value="Log In"
            >
              Login
            </button>
          </div>
        </form>
      </section>
      <h1 id="greeting" class="hidden"></h1>
      <section>
        <form id="todo-form">
          <div class="input-group mb-3">
            <input class="form-control" id="todo-input" type="text" required />
            <button
              class="btn btn-outline-dark btn-sm"
              type="submit"
              value="Enter"
            >
              등록
            </button>
          </div>
        </form>
        <ul id="todo-list"></ul>
      </section>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
